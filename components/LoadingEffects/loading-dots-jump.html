<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Four Dots</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    :root {
      --color1: #096dd9;
      --color2: #1890ff;
      --color3: #40a9ff;
      --color4: #69c0ff;
      --color5: #91d5ff;
      --animation-duration: 3s;
      --animation-direction: normal;
    }

    .loader {
      position: relative;
      /* display: flex; */
      /* align-items: center; */
      /* justify-content: space-around; */
      width: 14em;
      height: 2em;
      font-size: 10px;
    }

    /* .loader:hover *,
    .loader:hover>span>span>span::before {
      animation-play-state: paused;
    } */

    .loader>span {
      position: absolute;
      display: inline-block;
      width: 2em;
      height: 2em;
      border-radius: 0.35em;

      animation: move var(--animation-duration) ease-in-out infinite var(--animation-direction);
    }

    .loader>span>span {
      display: inline-block;
      width: 100%;
      height: 100%;
      background-color: transparent;

      animation-duration: var(--animation-duration);
      animation-iteration-count: infinite;
      animation-direction: var(--animation-direction);
    }

    .loader>span>span>span {
      display: inline-block;
      width: 100%;
      height: 100%;
      background-color: transparent;

      animation-duration: var(--animation-duration);
      animation-iteration-count: infinite;
      animation-direction: var(--animation-direction);
    }

    .loader>span>span>span::before {
      display: block;
      content: "";
      width: 100%;
      height: 100%;
      border-radius: 0.35em;
      /* box-shadow: 0 0 10px #999; */

      animation-duration: var(--animation-duration);
      animation-iteration-count: infinite;
      animation-direction: var(--animation-direction);
    }


    .loader>span:nth-of-type(1) {
      background-color: var(--color1);
      animation-name: first, first-color;
      animation-duration: var(--animation-duration);
      animation-iteration-count: infinite;
      animation-direction: var(--animation-direction);
    }

    /* 方块2 */
    .loader>span:nth-of-type(2) {
      left: 3em;
      animation-name: second-move;
    }

    .loader>span:nth-of-type(2)>span {
      animation-name: second-jump;
    }

    .loader>span:nth-of-type(2)>span>span {
      animation-name: second-rotate;
    }

    .loader>span:nth-of-type(2)>span>span::before {
      background-color: var(--color2);
      animation-name: second-bounce;
    }

    /* 方块3 */
    .loader>span:nth-of-type(3) {
      left: 6em;
      animation-name: third-move;
    }

    .loader>span:nth-of-type(3)>span {
      animation-name: third-jump;
    }

    .loader>span:nth-of-type(3)>span>span {
      animation-name: third-rotate;
    }

    .loader>span:nth-of-type(3)>span>span::before {
      background-color: var(--color3);
      animation-name: third-bounce;
    }

    /* 方块4 */
    .loader>span:nth-of-type(4) {
      left: 9em;
      animation-name: fourth-move;
    }

    .loader>span:nth-of-type(4)>span {
      animation-name: fourth-jump;
    }

    .loader>span:nth-of-type(4)>span>span {
      animation-name: fourth-rotate;
    }

    .loader>span:nth-of-type(4)>span>span::before {
      background-color: var(--color4);
      animation-name: fourth-bounce;
    }

    /* 方块5 */
    .loader>span:nth-of-type(5) {
      left: 12em;
      animation-name: fifth-move;
    }

    .loader>span:nth-of-type(5)>span {
      animation-name: fifth-jump;
    }

    .loader>span:nth-of-type(5)>span>span {
      animation-name: fifth-rotate;
    }

    .loader>span:nth-of-type(5)>span>span::before {
      background-color: var(--color5);
      animation-name: fifth-bounce;
    }

    @keyframes first {

      0%,
      5%,
      95%,
      100% {
        left: 0;
      }

      45%,
      50%,
      55% {
        left: 12em;
      }


    }

    @keyframes first-color {

      0%,
      5%,
      95%,
      100% {
        background-color: var(--color1);
      }

      15%,
      85% {
        background-color: var(--color2);
      }

      25%,
      75% {
        background-color: var(--color3);
      }

      35%,
      65% {
        background-color: var(--color4);
      }

      45%,
      50%,
      55% {
        background-color: var(--color5);
      }
    }

    @keyframes second-move {

      0%,
      5%,
      95%,
      100% {
        transform: translate(0em);
        animation-timing-function: ease-in-out;
      }

      22%,
      50%,
      78% {
        transform: translate(-3em);
      }
    }

    @keyframes second-rotate {

      0%,
      5%,
      95%,
      100% {
        transform: rotate(0deg);
        animation-timing-function: ease-in-out;
      }

      22%,
      50%,
      78% {
        transform: rotate(-180deg);
      }
    }

    @keyframes second-bounce {

      0%,
      5% {
        background-color: var(--color2);
      }

      22% {
        background-color: var(--color1);
        animation-timing-function: ease-in-out;
        transform: scale(1, 1);
      }

      24% {
        transform: scale(1.5, 0.8);
        animation-timing-function: ease-in-out;
        transform-origin: center top;
      }

      27% {
        transform: scale(1, 1);
      }

      78% {
        background-color: var(--color1);
        transform: scale(1, 1);
      }

      95% {
        transform: scale(1, 1);
        background-color: var(--color2);
        animation-timing-function: ease-in-out;
      }

      97% {
        transform: scale(1.5, 0.8);
        transform-origin: center bottom;
        animation-timing-function: ease-in-out;
      }

      100% {
        transform: scale(1, 1);
      }
    }

    @keyframes second-jump {

      0%,
      5%,
      95%,
      100% {
        transform: translateY(0);
        animation-timing-function: ease-out;
      }

      13.5%,
      86.5% {
        transform: translateY(-3em);
        animation-timing-function: ease-in;
      }

      22%,
      50%,
      78% {
        transform: translateY(0);
      }
    }

    @keyframes third-move {

      0%,
      17.5%,
      82.5%,
      100% {
        transform: translate(0em);
        animation-timing-function: ease-in-out;
      }

      27.5%,
      50%,
      72.5% {
        transform: translate(-3em);
      }
    }

    @keyframes third-rotate {

      0%,
      17.5%,
      82.5%,
      100% {
        transform: rotate(0deg);
        animation-timing-function: ease-in-out;
      }

      27.5%,
      50%,
      72.5% {
        transform: rotate(-180deg);
      }
    }

    @keyframes third-bounce {

      0%,
      17.5% {
        background-color: var(--color3);
      }

      27.5% {
        background-color: var(--color2);
        animation-timing-function: ease-in-out;
        transform: scale(1, 1);
      }

      29.5% {
        transform: scale(1.5, 0.8);
        animation-timing-function: ease-in-out;
        transform-origin: center top;
      }

      32.5% {
        transform: scale(1, 1);
      }

      72.5% {
        background-color: var(--color2);
      }

      82.5% {
        background-color: var(--color3);
        animation-timing-function: ease-in-out;
        transform: scale(1, 1);
      }

      84.5% {
        transform: scale(1.5, 0.8);
        animation-timing-function: ease-in-out;
        transform-origin: center bottom;
      }

      87.5%,
      100% {
        transform: scale(1, 1);
      }
    }

    @keyframes third-jump {

      0%,
      17.5%,
      82.5%,
      100% {
        transform: translateY(0);
        animation-timing-function: ease-out;
      }

      22.5%,
      77.5% {
        transform: translateY(-3em);
        animation-timing-function: ease-in;
      }

      27.5%,
      50%,
      72.5%,
      100% {
        transform: translateY(0);
      }
    }

    @keyframes fourth-move {

      0%,
      22.5%,
      77.5%,
      100% {
        transform: translate(0em);
        animation-timing-function: ease-in-out;
      }

      32.5%,
      50%,
      67.5% {
        transform: translate(-3em);
      }
    }

    @keyframes fourth-rotate {

      0%,
      22.5%,
      77.5%,
      100% {
        transform: rotate(0deg);
        animation-timing-function: ease-in-out;
      }

      32.5%,
      50%,
      67.5% {
        transform: rotate(-180deg);
      }
    }

    @keyframes fourth-bounce {

      0%,
      22.5% {
        background-color: var(--color4);
      }

      32.5% {
        background-color: var(--color3);
        animation-timing-function: ease-in-out;
        transform: scale(1, 1);
      }

      34.5% {
        transform: scale(1.5, 0.8);
        animation-timing-function: ease-in-out;
        transform-origin: center top;
      }

      37.5% {
        transform: scale(1, 1);
      }

      67.5% {
        background-color: var(--color3);
      }

      77.5% {
        background-color: var(--color4);
        animation-timing-function: ease-in-out;
        transform: scale(1, 1);
      }

      79.5% {
        transform: scale(1.5, 0.8);
        animation-timing-function: ease-in-out;
        transform-origin: center bottom;
      }

      82.5%,
      100% {
        transform: scale(1, 1);
      }
    }

    @keyframes fourth-jump {

      0%,
      22.5%,
      77.5%,
      100% {
        transform: translateY(0);
        animation-timing-function: ease-out;
      }

      27.5%,
      72.5% {
        transform: translateY(-3em);
        animation-timing-function: ease-in;
      }

      32.5%,
      50%,
      67.5% {
        transform: translateY(0);
      }
    }

    @keyframes fifth-move {

      0%,
      28%,
      72%,
      100% {
        transform: translate(0em);
        animation-timing-function: ease-in-out;
      }

      45%,
      50%,
      55% {

      }
    }

    @keyframes fifth-rotate {

      100% {

        animation-timing-function: ease-in-out;
      }

      45%,

      55% {

      }
    }

    @keyframes fifth-bounce {

      0%,
      28% {

      }

      45% {

        animation-timing-function: ease-in-out;
        transform: scale(1, 1);
      }

      47% {
        transform: scale(1.5, 0.8);
        animation-timing-function: ease-in-out;
        transform-origin: center top;
      }

      50% {
        transform: scale(1, 1);
      }

      55% {
        background-color: var(--color4);
      }

      72% {
        background-color: var(--color5);
        animation-timing-function: ease-in-out;
        transform: scale(1, 1);
      }

      74% {
        transform: scale(1.5, 0.8);
        animation-timing-function: ease-in-out;
        transform-origin: center bottom;
      }

      77%,
      100% {
        transform: scale(1, 1);
      }
    }

    @keyframes fifth-jump {

      0%,
      28%,
      72%,
      100% {
        transform: translateY(0);
        animation-timing-function: ease-out;
      }

      36.5%,
      63.5% {
        transform: translateY(-3em);
        animation-timing-function: ease-in;
      }

      45%,
      50%,
      55% {
        transform: translateY(0);
      }
    }


    .test {
      position: relative;
      font-size: 40px;
    }

    .test>div {
      position: absolute;
      height: 2em;
      width: 2em;
    }

    .test>div:nth-of-type(1) {
      background-color: skyblue;
      animation: test 1s;
      animation-fill-mode: forwards;
      transform-origin: center bottom;
    }

    @keyframes test {

      0%,
      30% {
        transform: scale(1, 1);
        animation-timing-function: ease;
      }

      60% {
        transform: scale(1.5, 0.8);
        animation-timing-function: ease-in-out;
      }

      100% {
        transform: scale(1, 1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="loader">
      <span></span>
      <span><span><span></span></span></span>
      <span><span><span></span></span></span>
      <span><span><span></span></span></span>
      <span><span><span></span></span></span>
    </div>
  </div>
